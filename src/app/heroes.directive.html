<h3>{{ titulo }}</h3>
<div>
    <label for="filtro">Filtro</label>
    <input id="filtro" type="text" ng-model="ctrl.filtro" />
</div>

<div>
    <label for="newheroe">Nuevo Heroe</label>
    <input id="newheroe" type="text" ng-model="aaa" />
    <input type="button" ng-click="onAdd({name: aaa})" value="Add">
</div>

<ul>
    <li ng-repeat="heroe in heroes | filter:ctrl.filtro | orderBy:name track by $index">
        {{ heroe.name }}
    </li>
</ul>
