<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AngularJS</title>
</head>
<body ng-app="myApp">

    <div ng-controller="myCtrl as ctrl">
        <div>
            <label for="filtro">Filtro</label>
            <input id="filtro" type="text" ng-model="ctrl.filtro" />
        </div>

        <div>
            <label for="newheroe">Nuevo Heroe</label>
            <input id="newheroe" type="text" ng-model="aaa" />
            <input type="button" ng-click="ctrl.addHeroe(aaa)" value="Add">
        </div>
        
        <ul>
            <li ng-repeat="heroe in ctrl.getHeroes() | filter:ctrl.filtro | orderBy:name track by $index">
                {{ heroe.name }}
            </li>
        </ul>
    </div>

    <script src="./bundle.js"></script>
</body>
</html>
